<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dinguz Free Games Launcher — Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="logo">Dinguz Launcher</div>
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search games..." aria-label="Search games" />
      </div>
      <nav class="tabs">
        <button class="tab active" aria-current="page">Home</button>
      </nav>
    </header>

    <main>
      <section id="home" class="panel active">
        <div id="homeGrid" class="grid" aria-live="polite"></div>
      </section>
    </main>

    <aside class="floating-note">
      All games are free — click <strong>Download</strong> to open the file link immediately.
    </aside>

    <footer>
      <small>Minimal dark glassmorphism UI · Static, client-side launcher</small>
    </footer>
  </div>

  <!-- Template for a wide tile -->
  <template id="tileTemplate">
    <article class="tile" role="article" aria-label="game-tile">
      <div class="thumbWrap">
        <img class="thumb" src="" alt="" />
      </div>
      <div class="tileFooter">
        <div class="leftInfo">
          <div class="title"></div>
          <div class="size"></div>
          <div class="meta"></div>
        </div>
        <div class="rightActions">
          <a class="downloadBtn" target="_blank" rel="noopener">Download</a>
        </div>
      </div>
    </article>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
