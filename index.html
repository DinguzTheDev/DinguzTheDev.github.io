<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Launcher - Fancy Tiles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="logo">Dinguz Launcher</div>
      <input type="search" id="search" placeholder="Search games..." aria-label="Search games" autocomplete="off" />
    </header>

    <main class="main-content">
      <div id="gameList" class="game-list" aria-live="polite"></div>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
