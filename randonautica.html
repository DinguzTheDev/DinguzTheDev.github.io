<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RandoMap</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #121212;
            --text-primary: #e0e0e0;
            --neon-accent: #00f2ff; /* Neonowy cyjan */
            --neon-glow: 0 0 10px rgba(0, 242, 255, 0.5), 0 0 20px rgba(0, 242, 255, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden; /* Zapobiega przewijaniu na mobile */
        }

        /* Główny kontener */
        #app-container {
            display: flex;
            height: 100%;
            position: relative;
        }

        /* --- PASEK BOCZNY (SIDEBAR) --- */
        #sidebar {
            width: 300px;
            background-color: var(--bg-panel);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 2000;
            transition: transform 0.3s ease-in-out;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        #sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #sidebar-header h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--neon-accent);
            text-shadow: var(--neon-glow);
        }

        #sidebar-content {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* --- KATEGORIE I PINEZKI --- */
        .category-title {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
        }

        .pin-item {
            padding: 12px 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #333;
            display: flex;
            align-items: center;
        }

        .pin-item::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--neon-accent);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: var(--neon-glow);
        }

        .pin-item:hover, .pin-item:active {
            background: #222;
            border-color: var(--neon-accent);
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .empty-state {
            color: #666;
            text-align: center;
            margin-top: 30px;
            font-style: italic;
        }

        /* --- MAPA --- */
        #map {
            flex-grow: 1;
            height: 100%;
            background-color: var(--bg-dark); /* Tło zanim załadują się kafelki */
        }

        /* --- CUSTOMOWE NEONOWE MARKERY (CSS) --- */
        .glow-marker {
            background-color: var(--neon-accent);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-accent), 0 0 30px var(--neon-accent);
            width: 12px !important; /* Nadpisanie stylu Leaflet */
            height: 12px !important;
            margin-left: -6px !important;
            margin-top: -6px !important;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-accent); }
            50% { box-shadow: 0 0 25px var(--neon-accent), 0 0 50px var(--neon-accent); }
            100% { box-shadow: 0 0 10px var(--neon-accent); }
        }

        /* Stylizacja popupów na mapie */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: var(--bg-panel) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--neon-accent);
            box-shadow: var(--neon-glow);
        }
        .leaflet-popup-content b {
             color: var(--neon-accent);
        }

        /* --- MOBILE TOGGLE BUTTON --- */
        #mobile-toggle {
            display: none; /* Ukryty na desktopie */
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3000;
            background: var(--bg-panel);
            border: 1px solid var(--neon-accent);
            color: var(--neon-accent);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: var(--neon-glow);
        }

        /* --- RESPONSYWNOŚĆ (TELEFONY) --- */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100%;
                transform: translateX(-100%); /* Domyślnie schowany */
            }

            #sidebar.active {
                transform: translateX(0); /* Wysunięty */
            }

            #mobile-toggle {
                display: block; /* Pokaż przycisk na mobile */
            }
            
            /* Dostosowanie UI mapy, żeby nie wchodziło pod przycisk */
            .leaflet-top.leaflet-left {
                top: 70px; 
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <button id="mobile-toggle">☰ MENU</button>

        <div id="sidebar">
            <div id="sidebar-header">
                <h2>NEON MAP</h2>
            </div>
            <div id="sidebar-content">
                <div id="pins-container">
                    <div class="empty-state">Dotknij mapy, aby dodać punkt.</div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Inicjalizacja mapy (środek Polski)
        const map = L.map('map', {
             zoomControl: false // Wyłączamy domyślną kontrolkę zoomu, dodamy ją w innym miejscu
        }).setView([52.0693, 19.4803], 6);

        // Dodanie kontrolki zoomu w prawym górnym rogu (lepsze dla mobile)
        L.control.zoom({
            position: 'topright'
        }).addTo(map);

        // --- UŻYCIE CARTODB DARK MATTER (Minimalistyczna, ciemna mapa) ---
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);


        let pins = [];

        // Obsługa menu na mobile
        const sidebar = document.getElementById('sidebar');
        const mobileToggle = document.getElementById('mobile-toggle');
        mobileToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // --- TWORZENIE NEONOWYCH MARKERÓW ---
        // Definiujemy customową ikonę używając klasy CSS 'glow-marker'
        const neonIcon = L.divIcon({
            className: 'glow-marker',
            iconSize: [12, 12],
            iconAnchor: [6, 6], // Wyśrodkowanie
            popupAnchor: [0, -10]
        });

        // Kliknięcie na mapę
        map.on('click', function(e) {
            const pinName = prompt("Nazwa punktu:");
            if (!pinName) return; 

            let pinCategory = prompt("Kategoria (np. Baza, Cel, Spotkanie):");
            if (!pinCategory) pinCategory = "Ogólne"; 

            // Dodanie markera z naszą neonową ikoną
            const marker = L.marker([e.latlng.lat, e.latlng.lng], {icon: neonIcon}).addTo(map);
            
            marker.bindPopup(`<b>${pinName}</b><br><small>${pinCategory}</small>`);

            const newPin = {
                id: Date.now(),
                name: pinName,
                category: pinCategory,
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                marker: marker
            };

            pins.push(newPin);
            renderSidebar();

            // Na mobile, po dodaniu pina, chowamy sidebar żeby zobaczyć mapę
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        });

        function renderSidebar() {
            const container = document.getElementById("pins-container");
            container.innerHTML = ""; 

            if (pins.length === 0) {
                container.innerHTML = '<div class="empty-state">Brak punktów.</div>';
                return;
            }

            const groupedPins = {};
            pins.forEach(pin => {
                if (!groupedPins[pin.category]) groupedPins[pin.category] = [];
                groupedPins[pin.category].push(pin);
            });

            for (const category in groupedPins) {
                const title = document.createElement("div");
                title.className = "category-title";
                title.innerText = category;
                container.appendChild(title);

                groupedPins[category].forEach(pin => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "pin-item";
                    itemDiv.innerText = pin.name;
                    
                    itemDiv.onclick = () => {
                        map.flyTo([pin.lat, pin.lng], 13, { duration: 1 });
                        pin.marker.openPopup();
                        // Na mobile schowaj menu po kliknięciu
                        if (window.innerWidth <= 768) sidebar.classList.remove('active');
                    };

                    container.appendChild(itemDiv);
                });
            }
        }
    </script>
</body>
</html>
