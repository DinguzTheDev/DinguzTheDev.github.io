<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandoMap</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Reset marginesów */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        /* Pasek boczny */
        #sidebar {
            width: 320px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            box-shadow: 3px 0 10px rgba(0,0,0,0.3);
            z-index: 1000; /* Sidebar musi być nad mapą */
        }

        #sidebar-header {
            padding: 20px;
            background-color: #1a252f;
            text-align: center;
        }

        #sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        #sidebar-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .empty-state {
            color: #95a5a6;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }

        /* Kategorie i pinezki w sidebarze */
        .category-group {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 1.1rem;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .pin-item {
            padding: 10px;
            background: #34495e;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 4px solid transparent;
        }

        .pin-item:hover {
            background: #465c73;
            border-left: 4px solid #3498db;
        }

        /* Kontener na mapę */
        #map {
            flex-grow: 1;
            height: 100%;
            z-index: 1; /* Mapa pod sidebarem */
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="sidebar-header">
            <h2>Moje Trasy</h2>
        </div>
        <div id="sidebar-content">
            <div id="pins-container">
                <div class="empty-state">Brak pinezek. <br><br>Kliknij dowolne miejsce na mapie, aby coś zapisać.</div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Inicjalizacja mapy (ustawiona na środek Polski)
        const map = L.map('map').setView([51.9194, 19.1451], 6);

        // Dodanie darmowej warstwy mapy terenowej OpenTopoMap
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a>'
        }).addTo(map);

        let pins = []; // Tablica na nasze pinezki

        // Nasłuchiwanie kliknięć na mapę
        map.on('click', function(e) {
            const pinName = prompt("Podaj nazwę dla tej pinezki:");
            if (!pinName) return; 

            let pinCategory = prompt("Podaj kategorię (np. Schroniska, Szczyty, Widoki):");
            if (!pinCategory) pinCategory = "Inne"; 

            // Tworzenie markera
            const marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
            
            // Dodanie dymka do markera
            marker.bindPopup(`<b>${pinName}</b><br>Kategoria: <i>${pinCategory}</i>`).openPopup();

            // Zapis do tablicy
            const newPin = {
                id: Date.now(),
                name: pinName,
                category: pinCategory,
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                marker: marker
            };

            pins.push(newPin);
            renderSidebar();
        });

        // Funkcja aktualizująca pasek boczny
        function renderSidebar() {
            const container = document.getElementById("pins-container");
            container.innerHTML = ""; 

            if (pins.length === 0) {
                container.innerHTML = '<div class="empty-state">Brak pinezek.</div>';
                return;
            }

            // Grupowanie pinezek w obiekt według kategorii
            const groupedPins = {};
            pins.forEach(pin => {
                if (!groupedPins[pin.category]) {
                    groupedPins[pin.category] = [];
                }
                groupedPins[pin.category].push(pin);
            });

            // Generowanie HTML dla kategorii i pinezek
            for (const category in groupedPins) {
                const groupDiv = document.createElement("div");
                groupDiv.className = "category-group";

                const title = document.createElement("div");
                title.className = "category-title";
                title.innerText = category;
                groupDiv.appendChild(title);

                groupedPins[category].forEach(pin => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "pin-item";
                    itemDiv.innerText = pin.name;
                    
                    // Kliknięcie w sidebarze przenosi na mapie do pinezki
                    itemDiv.onclick = () => {
                        map.flyTo([pin.lat, pin.lng], 13, {
                            duration: 1.5 // animacja lotu kamery
                        });
                        pin.marker.openPopup();
                    };

                    groupDiv.appendChild(itemDiv);
                });

                container.appendChild(groupDiv);
            }
        }
    </script>
</body>
</html>
